<div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <div class="container align-items-center">
        <div class="float-start">
            <a class="navbar-brand" href="#">ICEMA Conference</a>
        </div>
        <nav class="my-2 my-md-0 mr-md-3 float-end">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-dark" href="{% url 'logout' %}">Logout</a>
                </nav>
            {% else %}
                <a class="btn btn-dark" href="{% url 'register' %}">Register</a>
                <a class="btn btn-success" href="{% url 'login' %}">Login</a>
            {% endif %}
    </div>
</div>
