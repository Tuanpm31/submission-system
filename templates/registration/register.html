{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group text-center">
                        <button class="btn btn-secondary btn-lg btn-block" type="submit">Register</button>
                    </div>
                    <hr class="my-4">
                    <p class="text-center">Already have account <a href="{% url 'login' %}">Login</a>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
