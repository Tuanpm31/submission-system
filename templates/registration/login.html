{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-group text-center">
                                <button class="btn btn-secondary btn-lg btn-block mt-2" type="submit">Login</button>
                            </div>
                            <hr class="my-4">
                            <p class="text-center">No account number yet?<a href="{% url 'register' %}">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
